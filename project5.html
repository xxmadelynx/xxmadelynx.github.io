<!DOCTYPE html>
<html>

<head>
  <title>Basic Tables</title>
</head>
  
  
<body>

  <h1>basic tables</h1>
  <table>
    
    <tr><td>zebra</td><td>cheetah</td></tr>
    <tr><td>panda</td><td>giraffe</td></tr>
    <tr><td>elephant</td><td>monkey</td></tr>
    
    <br>
    <table border="1">
      
      <tr><td>Rank in Size</td><td>State Name</td><td>State Capital</td></tr>
      <tr><td>1</td><td>Califorina</td><td>Sacramento</td></tr>
      <tr><td>2</td><td>Texas</td><td>Austin</td></tr>
      <tr><td>3</td><td>New York</td><td>Albany</td></tr>
      <tr><td>4</td><td>Florida</td><td>Tallahassee</td></tr>
      <tr><td>5</td><td>Illinois</td><td>Springfield</td></tr> 
      
     
      
     <br>
     <table border="1">
        
        <tr><td>Monday</td><td>Tuesday</td><td>Wednesday</td><td>Thursday</td><td>Friday</td><td>Saturday</td><td>Sunday</td></tr>
       
  </table>
    
  
  </body>
